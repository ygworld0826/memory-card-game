<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; background: #222; min-height: 100vh; }
    h1 { color: #fff; }
    #game-board { display: grid; grid-template-columns: repeat(4, 80px); grid-gap: 10px; margin-top: 30px; }
    .card {
      width: 80px; height: 100px; background: #444; border-radius: 8px; display: flex; align-items: center; justify-content: center;
      font-size: 2em; color: #222; cursor: pointer; user-select: none; transition: background 0.2s, color 0.2s;
    }
    .card.flipped, .card.matched {
      background: #fff; color: #333;
    }
    .card.matched {
      background: #6fdc6f; color: #222;
    }
    #reset-btn { margin-top: 20px; padding: 8px 20px; font-size: 1em; border: none; border-radius: 5px; background: #6fdc6f; color: #222; cursor: pointer; }
  </style>
</head>
<body>
  <h1>카드 뒤집기 게임</h1>
  <button id="reset-btn">다시 시작</button>
  <div id="game-board"></div>
  <script src="memory.js"></script>
</body>
</html>
